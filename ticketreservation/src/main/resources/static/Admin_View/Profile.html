<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile</title>
        <link rel="stylesheet" href="../../static/css/BootStrapStyle.css" />

        <script src="https://kit.fontawesome.com/408f1a0133.js" crossorigin="anonymous"></script>
        <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

        <link rel="stylesheet" href="../../static/css/styleAdmin.css" />
    </head>

    <body class="light-theme">
        <div class="wrapper">
            <aside id="sidebar">
                <div class="d-flex">
                    <button class="toggle-btn" type="button">
                        <i class="lni lni-grid-alt"></i>
                    </button>
                    <div class="sidebar-logo">
                        <a href="./index.html" class="link-underline link-underline-opacity-0">Ticket</a>
                    </div>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="./Profile.html"
                            class="sidebar-link link-offset-2 link-underline link-underline-opacity-0">
                            <i class="lni lni-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="./index.html"
                            class="sidebar-link link-offset-2 link-underline link-underline-opacity-0">
                            <i class="lni lni-users"></i>
                            <span>Users</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="./Flights.html"
                            class="sidebar-link collapsed has-dropdown link-offset-2 link-underline link-underline-opacity-0"
                            data-bs-toggle="collapse" data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                            <!-- <i class="lni lni-protection"></i> -->
                            <i class="lni lni-plane"></i>
                            <span>Flights</span>
                        </a>
                        <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                            <li class="sidebar-item">
                                <a href="./AddFlight.html"
                                    class="sidebar-link link-offset-2 link-underline link-underline-opacity-0">Add
                                    Flight</a>
                            </li>
                            <li class="sidebar-item">
                                <a href="./Flights.html"
                                    class="sidebar-link link-offset-2 link-underline link-underline-opacity-0">View
                                    Flights</a>
                            </li>
                        </ul>
                    </li>
                    <li class="sidebar-item">
                        <a href="./Entertainments.html"
                            class="sidebar-link link-offset-2 link-underline link-underline-opacity-0">
                            <!-- <i class="lni lni-users"></i> -->
                            <i class="lni lni-friendly"></i>
                            <span>Entertainment</span>
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a href="./Feedback.html"
                            class="sidebar-link link-offset-2 link-underline link-underline-opacity-0">
                            <i class="lni lni-popup"></i>
                            <span>FeedBack</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="./payment.html"
                            class="sidebar-link link-offset-2 link-underline link-underline-opacity-0">
                            <!-- <i class="lni lni-cog"></i> -->
                            <i class="lni lni-postcard"></i>
                            <span>Payment</span>
                        </a>
                    </li>
                </ul>
                <div class="sidebar-footer">
                    <a href="#" class="sidebar-link link-offset-2 link-underline link-underline-opacity-0">
                        <i class="lni lni-exit"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </aside>
            <div class="main">
                <nav class="navbar navbar-expand px-3 border-bottom">
                    <!-- End Search -->
                    <div class="navbar-collapse">
                        <form action="#" class="d-none d-sm-inline-block">
                            <div class="input-group col-12">
                                <input type="search" class="form-control" placeholder="Search" aria-label="Search"
                                    aria-describedby="search-button">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="submit"
                                        id="search-button">Search</button>
                                </div>
                            </div>
                        </form>
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                                    <img src="../../static/images/admin/profile.jpg" class="avatar img-fluid rounded" alt="">
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- start Content -->
                <main class="content px-3 py-2">
                    <div class="container-fluid">
                        <div class="mb-3">
                            <h4>Admin Dashboard</h4>
                        </div>
                        <div class="row">

                            <div class="card col-12">
                                <div class="card-body">
                                    <form class="row g-3 needs-validation" id="InfAdmin" onsubmit="updateAccount(event)">
                                        <div class="col-md-6">
                                            <label for="name" class="form-label">Name</label>
                                            <input type="text" class="form-control" id="name" required>
                                        </div>

                                        <div class="col-md-6">
                                            <label for="nationalId" class="form-label">National ID</label>
                                            <input type="text" class="form-control" id="nationalId" required>
                                        </div>

                                        <div class="col-md-6">
                                            <label for="nationality" class="form-label">Nationality</label>
                                            <input type="text" class="form-control" id="nationality" required>
                                        </div>

                                        <div class="col-md-6">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>

                                        <div class="col-md-3">
                                            <label for="age" class="form-label">Age</label>
                                            <input type="text" class="form-control" id="age" required>
                                        </div>

                                        <div class="col-md-3 position-relative">
                                            <label for="gender" class="form-label">Gender</label>
                                            <select class="form-select" id="gender" required>
                                                <option value="MALE">Male</option>
                                                <option value="FEMALE">Female</option>
                                            </select>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary" type="submit" form="InfAdmin">Update Profile</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

                <!-- start Content -->
            </div>
        </div>
        <script src="../../static/js/script.js"></script>
        <script src="../../static/js/adminProfile.js"></script>
        <script src="../../static/js/BootStarpScript.js"></script>
        <!-- Bootstrap JS and jQuery (optional, for dropdown functionality) for Date and Time--
    </body>

</html>
