                <!-- start Content -->
                <main class="content px-3 py-2">
                    <div class="container-fluid">
                        <div class="mb-3">
                            <h4>Admin Dashboard</h4>
                        </div>
                        <a href="./Feedback.html" class="btn btn-primary mb-3">Back</a>
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    Feedback
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" id="name"
                                                placeholder="Enter your name" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email"
                                                placeholder="Enter your email" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="message">Message</label>
                                            <textarea class="form-control" id="message" rows="3"
                                                placeholder="Enter your message" readonly
                                                style="height: 350px;"></textarea>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
            </main>

            <!-- start Content -->
        </div>
        </div>
        <script src="../../static/js/script.js"></script>
        <script src="../../static/js/BootStarpScript.js"></script>
        <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const feedbackId = urlParams.get("id");

            fetch(`http://localhost:9090/feedbacks/${feedbackId}`)
                .then(response => response.json())
                .then(feedback => {
                    document.getElementById("name").value = feedback.passenger.name;
                    document.getElementById("email").value = feedback.passenger.email;
                    document.getElementById("message").value = feedback.content;
                })
                .catch(error => console.error("Error fetching feedback:", error));
        });
    </script>
