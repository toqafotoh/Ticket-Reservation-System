<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Submit flight booking</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="../css/bootstrap.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="../css/style.css" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
	
</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
                <div id="flight">
				 <div class="transform-color" style=" width: 550px; height: 350px; margin-left: -60px; margin-top: 200px; border-radius: 7px; display: flex;">
					<div style="margin-left: 45px; width: 400px; display: inline;">
						<h1 style="font-family:'Times New Roman', Times, serif; color: rgb(53, 114, 199); font-size: 40px;">Flight details</h1>
					  <div style="margin-top: 13px; display: inline;">
						
						<span class="origin stylee" style="font-size: 40px;"></span>

						<img src="../images/flights/airplane2.png" style="width: 50px; height: 30px;">

						<span class="dest stylee" style="font-size: 40px;"></span>
						<br>
						<span class="from">Flight Type:</span>
						<span class="flight_type stylee" ></span>
                        <br>
					  
						<span class="from" style="margin-left: 20px;">Departing:</span>
						<span class="departing stylee"  style="color: #5088b4"></span>
					 
						<br>
						<span class="from">Returning:</span>
						<span class="returning stylee" style="color:#5088b4"></span>
                        <br>
					 
						<span class="from"  style="margin-left: 20px;">Avaliable Tickets:</span>
						<span class="no_of_tickets stylee"  style="color:#5088b4"></span>
					 
						<br>
						<span class="from">Travel class:</span>
						<span class="flight_class stylee" ></span>
                        <br>
						<span class="from">Flight Code:</span>
						<span class="flight_code stylee" id="flight_code" style="color:#000000" ></span>
					  </div>	
					</div>
				 </div>
			    </div>
				<div class="row" id="row">
				  <div id="repeat" style="display:flex; flex-wrap: wrap;">
					<div class="col-md-7 col-md-offset-1" id="col-md-7" style="width: 310px; margin-top: -270px; margin-left: 740px; height: 500px;">
						<div class="booking-form transform-color" id="bookingForm">
							<form action="#" method="post" id="book-flight" class="book-flight" >
								<div class="row">
									<div class="col-md-6 transform-color" style="width:100%" >
										<div class="form-group transform-color" >
											<span class="form-label transform-color" >National Id</span>
											<input class="form-control input-tranform transform-color inputt nid" type="text"  required>
										</div>
									</div>
								</div>		
								   <div>
									<div class="col-md-6 transform-color" style="width:100%">
										<div class="form-group transform-color">
											<span class="form-label transform-color" >Number of Tickets</span>
											<input class="form-control transform-color inputt tickets" placeholder="noOfTickets" required>
										</div>		
									</div>
                                  </div>
                                <div class="form-btn">
                                    <button class="submit_btn" type="submit">Submit to continue booking</button>
                                </div>
						    </form>
                        </div>
					</div>
				 </div>
			    </div>
				</div>
			</div>	
		</div>
	</div>
    <script src="../js/flightForm.js"></script> 
	  

	
</body>

</html>

	font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    margin-top: 25px !important;

{
	font-size: 40px;

	font-size: 21px;
	font-family:'Times New Roman', Times, serif;

	margin-left: 5px;
}

	font-size: 21px;
}

	color: rgb(0, 0, 0);
}

	background-color: rgb(255, 255, 255);
}

.stylee{

	font-family:'Times New Roman', Times, serif;
