<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/BootStrapStyle.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/BootStarpScript.js"></script>
    <script src="js/profile.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div id="header"></div>
    <div class="container-xl px-4 mt-4">
      <hr class="mt-0 mb-4" />
      <div class="row">
        <div class="col-xl-4">
          <div class="card mb-4 mb-xl-0">
            <div class="card-header">Profile Picture</div>
            <div class="card-body text-center">
              <img
                class="img-account-profile rounded-circle mb-2"
                src="http://bootdey.com/img/Content/avatar/avatar1.png"
                alt
              />
              <div class="small font-italic text-muted mb-4"></div>
              <button
                class="btn btn-primary"
                type="button"
                id="editProfileBtn"
                data-bs-toggle="modal"
                data-bs-target="#accountDetailsForm"
              >
                Edit Profile
              </button>
            </div>
          </div>
        </div>
        <div class="col-xl-8">
          <div class="card mb-4">
            <div class="card-header">Account Details</div>
            <div class="card-body">
              <table id="accountDetailsTable" class="table table-striped">
                <tr>
                  <th>Name</th>
                  <td id="name"></td>
                </tr>
                <tr>
                  <th>Email</th>
                  <td id="email"></td>
                </tr>
                <tr>
                  <th>National ID</th>
                  <td id="nationalId"></td>
                </tr>
                <tr>
                  <th>Nationality</th>
                  <td id="nationality"></td>
                </tr>
                <tr>
                  <th>Gender</th>
                  <td id="gender"></td>
                </tr>
                <tr>
                  <th>Age</th>
                  <td id="age"></td>
                </tr>
                <tr>
                  <th>Loyalty Points</th>
                  <td id="loyaltyPoints"></td>
                </tr>
              </table>

              <div
                class="modal fade"
                id="accountDetailsForm"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="accountDetailsForm">
                        Update profile
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <div class="card col-12">
                        <div class="card-body">
                          <form
                            class="row g-3 needs-validation"
                            id="updateUser"
                          >
                            <div class="mb-3">
                              <label class="small mb-1" for="inputname"
                                >Name</label
                              >
                              <input
                                class="form-control"
                                id="updateName"
                                type="text"
                                placeholder="Update your name"
                              />
                            </div>

                            <div class="mb-3">
                              <label class="small mb-1" for="inputemail"
                                >Email</label
                              >
                              <input
                                class="form-control"
                                id="updateEmail"
                                type="email"
                                placeholder="Update your E-mail"
                              />
                            </div>

                            <div class="row gx-3 mb-3">
                              <div class="col-md-6">
                                <label class="small mb-1" for="inputNationality"
                                  >Nationality</label
                                >
                                <input
                                  class="form-control"
                                  id="updateNationality"
                                  type="text"
                                  placeholder=" Update Nationality"
                                />
                              </div>
                            </div>

                            <div class="row gx-3 mb-3">
                              <div class="col-md-6">
                                <label for="updateAge" class="small mb-1"
                                  >DateOfBirth</label
                                >
                                <input
                                  type="date"
                                  class="form-control"
                                  id="updateAge"
                                  name="updateAge"
                                />
                              </div>
                            </div>

                            <div class="row gx-3 mb-3">
                              </div>

                              <div class="col-md-6">
                                <label class="small mb-1" for="updatePassword"
                                  >New password</label
                                >
                                <input
                                  class="form-control"
                                  id="updatePassword"
                                  type="password"
                                  placeholder="Enter your New Password"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                            >
                            Close
                          </button>
                          <button type="submit" class="btn btn-primary">
                            Save changes
                          </button>
                        </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- TABLE FOR PASSENGER -->
        <div class="col-xl-12">
          <div class="card mb-4">
            <div class="card-header" style="text-align: center">
              Ticket History
            </div>
            <div class="card-body">
              <table id="TicketDetailsTable" class="table table-striped">
                <tr>
                  <th>Flight Code</th>
                  <th>Payment ID</th>
                  <th>Origin</th>
                  <th>Destination</th>
                  <th>Seat</th>
                  <th>QR Code</th>
                  <th>Ticket Status</th>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="card col-12" id="flatOwnerSection">
          <div class="card-body">
            <a href="AddFlat.html" class="btn btn-primary mb-3">Add Flat</a>
            <div class="table-responsive">
              <table class="table">
                <thead class="table-dark">
                  <tr style="text-align: center">
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">address</th>
                    <th scope="col">flat Description</th>
                    <th scope="col">country Name</th>
                    <th scope="col">capacity</th>
                    <th scope="col">price</th>
                    <th scope="col">flat Image URL</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>

                <tbody id="flat-table-body">
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Flat</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="card col-12">
                  <div class="card-body">
                    <form class="row g-3 needs-validation" id="InfAdmin2">
                      <div class="col-md-6">
                        <label for="validationCustom01" class="form-label"
                          >flat Id</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="flatInput"
                          required
                        />
                      </div>

                      <div class="col-md-6">
                        <label for="validationCustom02" class="form-label"
                          >address</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="addressInput"
                          required
                        />
                      </div>

                      <div class="col-md-6">
                        <label for="validationState" class="form-label"
                          >flat Description</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="descriptionInput"
                          required
                        />
                      </div>

                      <div class="col-md-6">
                        <label for="dateInput" class="form-label"
                          >country Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="countryInput"
                          name="Input"
                        />
                      </div>

                      <div class="col-md-6">
                        <label for="dateInput" class="form-label"
                          >capacity</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="capacityInput"
                          name="Input"
                        />
                      </div>

                      <div class="col-md-6">
                        <label for="dateInput" class="form-label">price</label>
                        <input
                          type="text"
                          class="form-control"
                          id="priceInput"
                          name="Input"
                        />
                      </div>

                      <div class="col-mb-3">
                        <label>Upload Image</label>
                        <input
                          type="file"
                          class="form-control"
                          aria-label="file example"
                          required
                        />
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section id="footer"></section>>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="../static/js/BootStarpScript.js"></script>
    <script src="./js/main.js"></script>
    <script>
      $(function () {
        $("#header").load("./fragments/header.html");
        $("#footer").load("./fragments/footer.html");
      });
  </script>
  
  </body>
</html>
