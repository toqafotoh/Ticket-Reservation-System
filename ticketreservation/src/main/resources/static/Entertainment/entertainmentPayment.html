<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paypal Integration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMxFTKwzxwjkO+rz/8mB/4E4Jj59Tz0mzYzpsTnDQDxEJ2kGbpCLWg1I593" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">CheckOut</h1>
        <form action="/" class="mt-5 card p-3">
            <!-- <div class="mb-3">
                <label for="method" class="form-label"></label>
                <p id="method" type="text" class="form-control "></p>
            </div> -->
            <div class="mb-3">
                <label for="amount" class="form-label">Total Amount</label>
                <input id="amount" type="number" class="form-control amount"
                       name="totalamount" readonly>
            </div>
            <div class="mb-3">
              
              <input id="description" type="text" placeholder="Enter your Credit Card number" class="form-control cc"
                      name="description">
          </div>
            <div class="mb-3">
                
                <input id="description" type="text" class="form-control nid"
                       placeholder="Enter your national id :" name="description">
            </div>
            <div class="d-flex justify-content-center">
                <button
                        type="submit"
                        class="btn btn-primary"
                >
                    Submit Payment
                </button>
            </div>
        </form>
    </div>
</body>

</html>
