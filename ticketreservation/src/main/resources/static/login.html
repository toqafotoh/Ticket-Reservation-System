<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/BootStrapStyle.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script>
      $(function () {
        $("#header").load("fragments/header.html");
        $("#footer").load("fragments/footer.html");
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div class="col-xl-8" style="padding-top: 105px; margin: auto">
      <div class="card mb-4">
        <div class="card-header">Login Details</div>
        <div class="card-body"style="margin: 0px 75px;">
          <form id="loginForm">
              <div class="row gx-3 mb-3" style="justify-content: center;">
                <div class="col-md-6">
                  <label class="small mb-1" for="inputemail">Email</label>
                  <input
                    class="form-control"
                    id="inputemail"
                    type="email"
                    placeholder="Enter your E-mail"
                  />
                </div>
              </div>

              <div class="row gx-3 mb-3" style="justify-content: center;">
                <div class="col-md-6">
                  <label class="small mb-1" for="inputpassword">Password</label>
                  <input
                    class="form-control"
                    id="inputpassword"
                    type="password"
                    placeholder="Enter your Password"
                  />
                </div>
              </div>
              <div class="input-group" style="justify-content: center;">
                <button class="btn btn-primary" type="submit">
                  Login
                </button>
              </div>
          </form>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="js/login.js"></script>
    <script src="js/BootStarpScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
