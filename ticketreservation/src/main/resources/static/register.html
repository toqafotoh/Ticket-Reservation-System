<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/BootStrapStyle.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/register.js"></script>
    <script src="js/BootStarpScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      $(function () {
        $("#header").load("fragments/header.html");
        $("#footer").load("fragments/footer.html");
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div class="col-xl-8" style="padding-top: 105px; margin: auto">
      <div class="card mb-4">
        <div class="card-header">Account Details</div>
        <div class="card-body">
          <form id="signupForm">
            <div class="col-md-6">
              <label class="small mb-1" for="inputname">Name</label>
              <input
                class="form-control"
                id="inputname"
                type="text"
                minlength="3"
                maxlength="19"
                required
                placeholder="Enter your name"
              />
            </div>

            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputemail">Email</label>
                <input
                  class="form-control"
                  id="inputemail"
                  type="email"
                  required
                  placeholder="Enter your E-mail"
                />
              </div>

              <div class="col-md-6">
                <label class="small mb-1" for="inputNID">National Id</label>
                <input
                  class="form-control"
                  id="inputNID"
                  minlength="15"
                  required
                  maxlength="30"
                  type="text"
                  placeholder="Enter your National ID"
                />
              </div>
            </div>

            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputNationality"
                  >Nationality</label
                >
                <input
                  class="form-control"
                  id="inputNationality"
                  type="text"
                  minlength="5"
                  maxlength="10"
                  required
                  placeholder=" Enter Nationality"
                />
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputNumber">Phone Number</label>
                <input
                  min="0"
                  class="form-control"
                  id="inputNumber"
                  type="number"
                  maxlength="15"
                  minlength="12"
                  required
                  placeholder=" Enter Phone Number"
                />
              </div>
              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label for="dateInput" class="small mb-1">DateOfBirth</label>
                  <input
                    type="date"
                    class="form-control"
                    id="dateInput"
                    name="dateInput"
                    required
                  />
                </div>
              </div>

              <div class="col-md-3">
                <label class="small mb-1" for="inputgender">Gender</label>
                <select
                  class="form-control custom-select"
                  id="inputgender"
                  required
                >
                  <option value="MALE">Male</option>
                  <option value="FEMALE">Female</option>
                </select>
              </div>
            </div>

            <div class="row gx-3 mb-3">
              <div class="col-md-3">
                <label class="small mb-1" for="inputrole">Role</label>
                <select
                  class="form-control custom-select"
                  id="inputrole"
                  required
                >
                  <option value="PASSENGER">Passenger</option>
                  <option value="FLATOWNER">Flat Owner</option>
                </select>
              </div>
            </div>

            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputpassword">Password</label>
                <input
                  required
                  class="form-control"
                  id="inputpassword"
                  type="password"
                  minlength="8"
                  maxlength="30"
                  placeholder="Enter your New Password"
                />
              </div>
            </div>
            <div class="input-group">
              <button class="btn btn-primary" onclick="date()" type="submit">
                SignUp
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="footer"></div>

    <script>
      const x = document.querySelector("#dateInput");

      function date() {
        if (x.value > Date()) {
          alert("Date must be not today");
        }
      }
    </script>
  </body>
</html>
